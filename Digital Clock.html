<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>   
    <style>
        .card-body{
            border-radius: 20px !important;
            box-shadow: 0 0 15px black;
        }
    </style>
<!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
rel="stylesheet"
/>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-body text-center bg-success text-light">
                        <h5>
                            Asia/kolkata
                        </h5>
                        <h5 class="display-4">
                            INDIA
                        </h5>
                        <h3 id="indian-date">01/01/2022</h3>
                        <h1 id="indian-time">00:00:00</h1>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body text-center bg-info text-light">
                        <h5>
                            America/NewYork
                        </h5>
                        <h5 class="display-4">
                            USA
                        </h5>
                        <h3 id="usa-date">01/01/2022</h3>
                        <h1 id="usa-time">00:00:00</h1>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body text-center bg-warning text-light">
                        <h5>
                            Asia/Shanghai
                        </h5>
                        <h5 class="display-4">
                            CHINA
                        </h5>
                        <h3 id="china-date">01/01/2022</h3>
                        <h1 id="china-time">00:00:00</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4">
                <div class="card">
                    <div class="card-body text-center bg-danger text-light">
                        <h5>
                            Australia/Hobart
                        </h5>
                        <h5 class="display-4">
                            AUSTRALIA
                        </h5>
                        <h3 id="Australia-date">01/01/2022</h3>
                        <h1 id="Australia-time">00:00:00</h1>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body text-center bg-warning text-light">
                        <h5>
                            Asia/Tokyo
                        </h5>
                        <h5 class="display-4">
                            JAPAN
                        </h5>
                        <h3 id="Japan-date">01/01/2022</h3>
                        <h1 id="Japan-time">00:00:00</h1>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body text-center bg-success text-light">
                        <h5>
                            Asia/Barnaul
                        </h5>
                        <h5 class="display-4">
                            RUSSIA
                        </h5>
                        <h3 id="Russia-date">01/01/2022</h3>
                        <h1 id="Russia-time">00:00:00</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./TimeZones.js"></script>  
<!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
</body>
</html>
